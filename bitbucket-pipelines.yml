image: node:14.17.0

pipelines:
  default:
    - step:
        name: Install and Test
        caches:
          - node
        script:
          - yarn install
          - yarn test --watchAll==false
    - step:
        name: Build Storybook
        caches:
          - node
        script:
          - yarn build-storybook
        artifacts: # defining the artifacts to be passed to each future step.
          - storybook-static/**
    - step:
        size: 2x
        name: Publish Storybook
        caches:
          - node
        script:
          - unset CI
          - pipe: atlassian/firebase-deploy:0.3.4
            variables:
              FIREBASE_TOKEN: $FIREBASE_TOKEN
              PROJECT_ID: $FIREBASE_PROJECT_ID
              MESSAGE: 'deploying to loplat UI'
              DEBUG: 'false'
          - export COMMIT_MESSAGE=`git log --format=%B -n 1 $BITBUCKET_COMMIT`
          - echo $COMMIT_MESSAGE
          - curl -X POST -H "Content-type:application/json" --data "{
            \"text\":\"스토리북이 업데이트 되었습니다. https://ui.loplat.com/  \n\n*개발자 커밋메시지* $COMMIT_MESSAGE\"
            }" $WEBHOOK_URL
    - step:
        name: Storybook Tests on browser using Docker
        image: mcr.microsoft.com/playwright:focal
        caches:
          - node
        script:
          - yarn test-storybook --browsers firefox --url https://ui.loplat.com
